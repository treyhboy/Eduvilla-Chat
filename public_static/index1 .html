<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbox</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap.min.js" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

</head>
<body>


<div class="container-fluid rs">
    <div class="row header" >
        <div class="col-1" style="text-align: right"><i class="ion-chatbubble-working" style="font-size:80px;color: white "></i></div>
        <div class="col" id="nm">{{name}}</div>
        <div class="col"></div>
    </div>
</div>
<div class="row" style="height: 50px"></div>
<div class="container-fluid">
    <div class="card" style="height: 390px">
        <div class="card-block" >
            <div id="chatcont" >
                <ul id="msglist" type="none">
                </ul>
            </div>
            <div class="card-img " style="margin-right: 30px">
                <div class="row"  id = 'pic'>
                    <div class="col"></div>
                    <div class="col-3"><img src="images.png" class="rounded-circle"></div>
                    <div class="col"></div>
                </div>
            </div>
            <div id="login">
                <div class="row al">
                    <div class="col"></div>
                    <div class="col-3"><input type="text" id="name" placeholder="Enter name"></div>
                    <div class="col"></div>
                </div>


                <div class="row al">
                    <div class="col"></div>
                    <div class="col-3"><input type="text"  placeholder="Enter Password"></div>
                    <div class="col"></div>
                </div>
                <div class="row al">
                    <div class="col"></div>
                    <div class="col-3" style="margin-left:11% ">
                        <button id="startup">Login</button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="container-fluid" id="but">
    <div class="row">
        <div class="col mess" id="cbox" >
            <div class="input-group-addon">
                <h1>{{message}}</h1>
                <div class="input-group" >
                    <input type="text" class="form-control" id='newmsg' placeholder="Enter Message..." v-model="message">
                    <span class="input-group-btn">
        <button class="btn btn-secondary" id = 'send' type="button">Send</button>
      </span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
